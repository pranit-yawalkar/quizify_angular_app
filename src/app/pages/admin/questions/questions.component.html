<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container py-2 d-flex justify-content-between">
                <h2 class="my-2">Questions of {{qtitle}}</h2>
                <button class="my-2" mat-raised-button color="primary" (click)="addQuestion()">Add new question</button>
            </div>
            <div *ngIf="questions && questions.length > 0; else elseTemplate">
                <mat-card *ngFor="let question of questions; let i=index" class="mt-3">
                    <mat-card-content>
                        <div class="d-flex justify-content-between">
                            <div>
                                <p><b>Q.{{i+1}}.</b> <span class="ms-2 content" [innerHTML]="question.content"></span>
                                </p>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-6 my-2" *ngFor="let option of question.options; let i=index">
                                            <p>{{(i+1) + ") " + option}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="actions">
                                <button mat-mini-fab color="accent" class="mx-2" (click)="updateQuestion(question)">
                                    <mat-icon>edit_note</mat-icon>
                                </button>
                                <button mat-mini-fab color="warn" class="mx-2 me-4" (click)="deleteQuestion(question)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt-2"><b>Correct Answer:</b> {{question.answer}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<ng-template #elseTemplate>
    <div class="text-center mt-4">
        <mat-icon class="my-4" mat-list-icon style="transform: scale(3);">quiz</mat-icon>
        <h2>No Questions to show</h2>
    </div>
</ng-template>
